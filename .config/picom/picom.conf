backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = false;
refresh-rate = 0;
vsync = true;
dbe = false;

shadow = true;
dnd-shadow = true;
dock-shadow = false;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.5;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"class_g = 'xwinwrap'",
	"class_g = 'mpv'",
	"class_i = 'tray'"
];
shadow-ignore-shaped = false;
xinerama-shadow-crop = false;
popup_menu-opacity = 0.8;
dropdown_menu-opacity = 0.8;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
inactive-dim = 0.0;
blur-method = "dual_kawase";
blur-strength = 4;
fading = true;
fade-in-step = 0.1;
fade-out-step = 0.1;
fade-exclude = [
	"class_g = 'xwinwrap'",
	"class_g = 'mpv'"
];
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
focus-exclude = [
	"class_g = 'Cairo-clock'",
	"class_g = 'xwinwrap'",
	"class_g = 'mpv'"
];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = true;
    opacity = 0.75;
    focus = true;
  };
};
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-background-exclude = [
    #"window_type = 'normal'",
    "window_type = 'desktop'",
	"class_g = 'xwinwrap'",
	"class_g = 'mpv'",
	"class_i = 'tray'",
];
opacity-exclude = [
	"class_g = 'xwinwrap'",
	"class_g = 'mpv'",
	"class_g = 'firefox'"
]
opacity-rule = [
	"60:class_i = 'tray'",
	"90:class_g = 'discord' && focused",
	"85:class_g = 'discord' && !focused",
	"90:class_g = 'Element' && focused",
	"85:class_g = 'Element' && !focused"
]
